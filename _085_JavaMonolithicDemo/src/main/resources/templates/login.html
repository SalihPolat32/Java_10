<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css"
          rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="/css/login.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input checked class="sign-in" id="tab-1" name="tab" type="radio"><label class="tab" for="tab-1">Sign In</label>
        <input class="for-pwd" id="tab-2" name="tab" type="radio"><label class="tab" for="tab-2">Forgot Password</label>
        <div class="login-form">
            <form action="login" method="post">
                <div class="sign-in-htm">
                    <div class="group">
                        <label class="label" for="user">Username or Email</label>
                        <input class="input" id="user" name="user" type="text">
                    </div>
                    <div class="group">
                        <label class="label" for="pass">Password</label>
                        <input class="input" data-type="password" id="pass" name="password" type="password">
                    </div>
                    <div class="group">
                        <input class="button" type="submit" value="Sign In">
                    </div>
                    <div class="hr"></div>
                </div>
            </form>
            <div class="for-pwd-htm">
                <div class="group">
                    <label class="label" for="userforgot">Username or Email</label>
                    <input class="input" id="userforgot" type="text">
                </div>
                <div class="group">
                    <input class="button" type="submit" value="Reset Password">
                </div>
                <div class="hr"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
